<!DOCTYPE html>
<html>
<head>
    <title>student list</title>
</head>
<style>
    table,th,td{
        border-collapse: collapse;
    }
</style>
<body>
    <h1>student list</h1>
    <table style="width: 100px;" border="1">
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email</th>
            <th> Address</th>
        </tr>
        {% for user in users %}
        <tr>
            <td> {{ user.first_name }} </td>
            <td> {{ user.last_name}} </td>
            <td> ({{ user.email}}) </td>
            <td> {{ user.address}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Go Back to Signup</a>
    
</body>
</html>
